<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Art Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .gallery figure {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 450px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .gallery .image-container {
            display: flex;
            gap: 10px;
            border: 1px solid #ddd; /* Border around all images */
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }

        .gallery img {
            width: 120px;
            height: auto;
            border-radius: 5px;
        }

        .gallery figcaption {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            text-align: center;
        }

        .lightbox img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin: 10px;
        }

        .lightbox-caption {
            margin-top: 10px;
            color: white;
            font-size: 18px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Deep Art Gallery</h1>
<div class="gallery">
    <figure onclick="openLightbox('Comparison 1: Picasso Style Transformation with 2000 Iterations by Jeremy Rhodes',
     './data/input/not_jeremy.png',
     './data/output/not_jeremy_picasso_self_portrait.png',
     './data/styles/picasso_self_portrait.png')">
        <div class="image-container">
            <img src="./data/input/not_jeremy.png" alt="Not Jeremy">
            <img src="./data/styles/picasso_self_portrait.png" alt="Picasso Style">
            <img src="./data/output/not_jeremy_picasso_self_portrait.png"
                 alt="Not Jeremy in Picasso Style Transformation with 2000 Iterations">
        </div>
        <figcaption>Comparison 1: Picasso Style Transformation with 2000 Iterations by Jeremy Rhodes</figcaption>
    </figure>
    <!-- Add more images as needed -->
</div>

<div class="lightbox" id="lightbox">
    <div class="lightbox-close" onclick="closeLightbox()">Ã—</div>
    <div class="lightbox-content">
        <div class="images">
            <img id="lightbox-source" alt="Source Image">
            <img id="lightbox-style" alt="Style Image">
            <img id="lightbox-generated" alt="Generated Image">
        </div>
        <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>
</div>

<script>
    function openLightbox(caption, source, generated, style) {
        const lightbox = document.getElementById('lightbox');
        document.getElementById('lightbox-caption').innerText = caption;
        document.getElementById('lightbox-source').src = source;
        document.getElementById('lightbox-style').src = style;
        document.getElementById('lightbox-generated').src = generated;
        lightbox.classList.add('active');
    }

    function closeLightbox() {
        document.getElementById('lightbox').classList.remove('active');
    }
</script>
</body>
</html>
